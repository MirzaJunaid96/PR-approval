name: Deploy from Issue

on:
  issues:
    types: [opened, edited]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: ${{ github.event.issue.labels.*.name contains 'deployment' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Output issue body (Debug)
        run: |
          ISSUE_URL="${{ github.event.issue.url }}"
          echo "Issue URL: ${ISSUE_URL}"
          ISSUE_BODY=$(curl -s ${ISSUE_URL} | jq -r '.body')
          echo "Issue Body:"
          echo "${ISSUE_BODY}"

      - name: Extract branch name
        id: extract_branch
        run: |
          ISSUE_URL="${{ github.event.issue.url }}"
          ISSUE_BODY=$(curl -s ${ISSUE_URL} | jq -r '.body')
          echo "Extracting branch from issue body..."
          BRANCH_NAME=$(echo "${ISSUE_BODY}" | grep -A 1 '### BRANCH' | tail -n 1 | xargs)
          
          if [ -z "$BRANCH_NAME" ]; then
            echo "Error: Branch name not found in the issue body."
            exit 1
          fi

          echo "Extracted Branch Name: ${BRANCH_NAME}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Checkout to the specified branch
        run: |
          echo "Checking out branch: ${{ env.BRANCH_NAME }}"
          git checkout ${{ env.BRANCH_NAME }}

      - name: Verify current branch
        run: |
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Currently on branch: ${CURRENT_BRANCH}"

          if [ "$CURRENT_BRANCH" != "${{ env.BRANCH_NAME }}" ]; then
            echo "Error: Failed to checkout the correct branch."
            exit 1
          fi

     - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
